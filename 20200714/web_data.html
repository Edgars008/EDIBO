<!DOCTYPE html>
<html>
<head>
	<title>Currency</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="src.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Currency Chart for EUR, USD and Pounds</h1>
    <ul id="rates"></ul>
<p id="demo"></p>
<canvas id="myChart" width="400" height="100"></canvas>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['EUR', 'USD', 'POUND'],
        datasets: [{
            label: '# of Votes',
            data: [25, 0],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 5
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</script>

<h2>Currency list</h2>
<ol>
  <li><input type="checkbox" checked="checked"><span class="checkmarkEUR"></span>EUR €</li>
  <li><input type="checkbox"><span class="checkmarkUSD"></span>USD $</li>
  <li><input type="checkbox"><span class="checkmarkPound"></span>Pound £</li>
</ol>  

</body>
</html>
