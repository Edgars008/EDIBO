<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>HTML:CSS:JS</title>
  <script src="index.js"></script> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <style>
    h1 {
      color: maroon;
      margin-left: 40px;
    }
    </style>
</head>
<body>
<h1>This is my first H1 internal CSS.....</h1>
<p style="color: yellow;">This is my first Inline paragraph.</p>
<!-- Get Other HTML Contents from script at the end of this index.html page-->
<div id="currencyList"></div> 
<div id="link"></div> 
<div id="table"></div> 
<div id="img"></div> 
<div id="svg"></div> 
  <!-- End of inner Html -->

<div id="innerHtml">
<iframe src="./currencyList.html"></iframe>
<br>
<iframe src="./link.html"></iframe>
<br>
<iframe src="./table.html"></iframe>
<br>
<iframe width="560" height="315" src="./img.html" 
frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
<br>
<iframe src="./svg.html"></iframe>
<br>
</div>

<!-- This is my SVG Graphic -->
<svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title" role="img">
  <title id="title">A line chart showing some information</title>
<g class="grid x-grid" id="xGrid">
  <line x1="90" x2="90" y1="5" y2="371"></line>
</g>
<g class="grid y-grid" id="yGrid">
  <line x1="90" x2="705" y1="370" y2="370"></line>
</g>
  <g class="labels x-labels">
  <text x="100" y="400">2016</text>
  <text x="246" y="400">2017</text>
  <text x="392" y="400">2018</text>
  <text x="538" y="400">2019</text>
  <text x="684" y="400">2020</text>
  <text x="400" y="440" class="label-title">Gads</text>
</g>
<g class="labels y-labels">
  <text x="80" y="15">100</text>
  <text x="80" y="131">50</text>
  <text x="80" y="248">25</text>
  <text x="80" y="373">0</text>
  <text x="50" y="200" class="label-title">Cena</text>
</g>
</svg>
<!-- End of SVG graphic -->

<!-- Using jQuery to get other html files in this html file -->
    <script> 
    $(function(){
      $("#currencyList").load("currencyList.html"); 
      $("#link").load("link.html"); 
      $("#table").load("table.html"); 
      $("#img").load("img.html"); 
      $("#svg").load("svg.html"); 
    });
    </script> 
<!-- END OF: Using jQuery to get other html files in this html file -->
</body>
<footer>
<h3><p id="todaysDate"></p></h3>
  <script>
  var d = new Date();
  document.getElementById("todaysDate")
  .innerHTML = "Todays date with JS: " 
  + d.getDate() + "-" +(d.getMonth() + 1) + "-" + d.getFullYear();
  </script>
</footer>
</html>
